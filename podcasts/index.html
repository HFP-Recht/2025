<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Slide Player</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  
  <!-- KaTeX for LaTeX support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <div id="app-zoom-fallback"><!-- used if CSS zoom is not supported -->
    <main id="player-container">
      <div id="toc-container">
        <h2>Inhalte</h2>
        <div id="toc-list"></div>
      </div>
      <div id="slide-display">
        <!-- REMOVED: <button id="prev-slide-btn" title="Previous Slide">◀</button> -->
        <div id="slide-image-container" class="slide-side"></div>

        <!-- Text column has an inner wrapper that we scale to always fit -->
        <div id="slide-text-container" class="slide-side">
          <div id="slide-text-content"></div>
        </div>

        <!-- Audio: no crossorigin to avoid CORS issues on remote MP3s -->
        <audio id="audio-player" controls preload="metadata">
          Ihr Browser unterstützt das Audio-Element nicht.
        </audio>

        <!-- Quiz Overlay -->
        <div id="quiz-overlay" style="display: none;">
            <h3 id="quiz-question"></h3>
            <div id="quiz-options"></div>
            <p id="quiz-feedback"></p>
        </div>
      </div>
    </main>
    <!-- Footer: Quelle + Zoom controls -->
    <div id="source-container">
      <div class="source-left">
        <span id="source-label">Quelle:</span>
        <span id="source-link-wrap"></span>
      </div>
      <div class="source-right">
        <span id="zoom-hint" title="Wenn Text abgeschnitten ist: Browser-Zoom verkleinern.">
          Tipp: Browser-Zoom verkleinern (⌘− / Ctrl−). Zurücksetzen: (⌘0 / Ctrl+0).
        </span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
